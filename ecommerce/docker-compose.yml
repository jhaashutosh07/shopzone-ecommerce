version: '3.8'

services:
  # E-commerce Database
  ecommerce-db:
    image: postgres:15-alpine
    container_name: ecommerce-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ecommerce_db
    volumes:
      - ecommerce_postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # E-commerce Backend
  ecommerce-backend:
    build: ./backend
    container_name: ecommerce-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@ecommerce-db:5432/ecommerce_db
      SECRET_KEY: ecommerce-secret-key-change-in-production
      RETURN_ENGINE_URL: http://host.docker.internal:8000/api/v1
      RETURN_ENGINE_API_KEY: ${RETURN_ENGINE_API_KEY:-}
    ports:
      - "8001:8001"
    depends_on:
      ecommerce-db:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # E-commerce Frontend
  ecommerce-frontend:
    build: ./frontend
    container_name: ecommerce-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8001/api/v1
    ports:
      - "3001:3001"
    depends_on:
      - ecommerce-backend

volumes:
  ecommerce_postgres_data:
