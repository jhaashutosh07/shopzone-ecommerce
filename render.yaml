databases:
  - name: shopzone-db
    plan: free
    databaseName: shopzone
    user: shopzone

services:
  - type: web
    name: shopzone-api
    runtime: python
    plan: free
    rootDir: ecommerce/backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: shopzone-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "1440"
      - key: PYTHON_VERSION
        value: "3.11.0"
