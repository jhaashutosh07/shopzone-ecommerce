services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: return_engine_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: return_engine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: return_engine_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/return_engine
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      DEBUG: "false"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/ml/models:/app/ml/models
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js Dashboard
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: return_engine_dashboard
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
